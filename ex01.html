	HTML<br>
	- Hyper Text Markup <!--  -->Language이다<br>
	- Hyper Text는 링크를 통해 다른 문서로 접근하는 텍스트<br>
	- Markup Language는 태그와 같은 형식을 이용하여 무서나 구조를 갖는 것<br>
	요소(element)<br>

	- 시작 태그부터 종료태그까지를 합처서 요소라 한다.<br>
